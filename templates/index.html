<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>纹饰千载 - 中华陶瓷美学卷轴</title>
    <style>
        /* --- 核心样式 (复用自故事版) --- */
        body, html {
            margin: 0; padding: 0; height: 100%;
            background-color: #1a1a1a;
            font-family: "KaiTi", "楷体", "STKaiti", serif;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden; user-select: none;
        }

        .scroll-container {
            position: relative; height: 90vh; width: 95vw;
            display: flex; align-items: center; justify-content: center;
        }

        .roller {
            width: 60px; height: 100%;
            background: linear-gradient(90deg, #2d1e18, #5d4037, #2d1e18);
            border-radius: 12px; box-shadow: 10px 0 30px rgba(0,0,0,0.8);
            z-index: 50; position: relative; cursor: pointer;
            transition: transform 0.1s; display: flex; align-items: center; justify-content: center;
        }
        .roller:active { transform: scale(0.98); }
        .roller::before, .roller::after {
            content: ''; position: absolute; width: 110%; left: -5%; height: 40px;
            background: radial-gradient(circle at 30% 30%, #aed581, #558b2f);
            border-radius: 4px; box-shadow: 0 2px 5px rgba(0,0,0,0.5); border-top: 2px solid #dcedc8;
        }
        .roller::before { top: -40px; } .roller::after { bottom: -40px; }

        .scroll-paper {
            height: 92%; width: 0;
            background-color: #f3e5c9;
            background-image: 
                url('https://www.transparenttextures.com/patterns/rice-paper.png'),
                linear-gradient(to right, rgba(0,0,0,0.05) 1px, transparent 1px);
            background-size: auto, 100px 100%;
            box-shadow: inset 0 0 80px rgba(62, 39, 35, 0.3);
            overflow: hidden; transition: width 2s cubic-bezier(0.2, 1, 0.3, 1);
            position: relative; display: flex; align-items: center;
        }

        .timeline-content {
            display: flex; height: 100%; padding: 0 80px;
            opacity: 0; transition: opacity 1.5s ease 1s;
        }

        /* --- 动态生成的区域样式 --- */
        .dynasty-section {
            display: flex; flex-direction: row; /* 横向布局：左文右图 */
            height: 100%; margin-right: 120px;
            border-right: 1px solid rgba(141, 110, 99, 0.3);
            padding-right: 60px;
        }

        /* 叙事区 (竖排) */
        .dynasty-narrative {
            height: 80%; margin-top: 5%;
            writing-mode: vertical-rl;
            display: flex; flex-direction: column; 
            align-items: center; gap: 20px;
            margin-right: 40px; margin-left: 20px; text-align: justify;
        }

        .dynasty-title {
            font-size: 3.5rem; font-weight: bold; color: #3e2723;
            font-family: "LiSu", "隶书", serif; letter-spacing: 0.5rem;
            border: 2px solid #3e2723; padding: 15px 10px; border-radius: 4px;
            background-color: rgba(255,255,255,0.4); box-shadow: 3px 3px 0 rgba(62,39,35,0.2);
        }

        .dynasty-intro {
            font-size: 1.2rem; line-height: 2; color: #5d4037;
            height: 100%; letter-spacing: 0.2rem;
            border-left: 1px dashed #a1887f; padding-left: 15px;
        }
        
        .highlight { color: #b71c1c; font-weight: bold; }

        /* 展示区 */
        .dynasty-gallery {
            display: flex; flex-wrap: wrap; align-content: center; justify-content: flex-start;
            width: 500px; gap: 20px; height: 100%;
            overflow-y: auto; scrollbar-width: none; padding: 40px 0;
        }
        .dynasty-gallery::-webkit-scrollbar { display: none; }

        .pattern-card {
            width: 180px; display: flex; flex-direction: column; align-items: center;
            background: rgba(255,255,255,0.5); padding: 10px;
            border-radius: 4px; box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .pattern-card:hover { transform: scale(1.05); background: #fff; z-index: 10; box-shadow: 5px 5px 15px rgba(0,0,0,0.2); }
        
        .pattern-img { width: 100%; height: 160px; object-fit: contain; filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.2)); }
        .pattern-info { margin-top: 10px; text-align: center; }
        .pattern-name { font-size: 0.9rem; color: #3e2723; font-weight: bold; margin-bottom: 4px; }
        .reign-tag { font-size: 0.75rem; color: #fff; background-color: #8d6e63; padding: 2px 6px; border-radius: 2px; display: inline-block; }

        /* 系带 */
        .ribbon {
            position: absolute; width: 70px; height: 360px;
            background: #b71c1c; left: 50%; top: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 5px 5px 15px rgba(0,0,0,0.6);
            z-index: 60; cursor: pointer; transition: all 0.8s;
            writing-mode: vertical-rl;
            display: flex; align-items: center; justify-content: center;
            color: #ffd700; font-size: 2rem; font-weight: bold; 
            border: 3px solid #ffd700; outline: 2px solid #b71c1c;
            letter-spacing: 15px; border-radius: 4px; font-family: "LiSu", "隶书", serif;
        }
        .is-open .scroll-paper { width: 90vw; }
        .is-open .ribbon { opacity: 0; pointer-events: none; transform: translate(-50%, -150%); }
        .is-open .timeline-content { opacity: 1; }
    </style>
</head>
<body>

    <div class="scroll-container" id="scrollContainer">
        <div class="roller" id="leftRoller" title="向左卷动"></div>

        <div class="scroll-paper" id="scrollPaper">
            <div class="timeline-content">
                
                <div style="writing-mode: vertical-rl; height: 70%; margin: auto 50px; font-size: 1.5rem; line-height: 2.5; color: #5d4037;">
                    <div style="font-weight: bold; font-size: 2.5rem; margin-bottom: 20px;">纹饰千载</div>
                    <div>从泥土的初醒，到窑火的辉煌。</div>
                    <div>请向右卷动，开启这段中华美学之旅。</div>
                </div>

                {% for dynasty in timeline %}
                <div class="dynasty-section">
                    <div class="dynasty-narrative">
                        <div class="dynasty-title">{{ dynasty.info.title }}</div>
                        <div class="dynasty-intro">
                            {{ dynasty.info.intro | safe }}
                        </div>
                    </div>

                    <div class="dynasty-gallery">
                        {% for pattern in dynasty.patterns %}
                        <div class="pattern-card">
                            <img src="{{ url_for('static', filename=pattern.image_path) }}" class="pattern-img" loading="lazy">
                            <div class="pattern-info">
                                <div class="pattern-name">{{ pattern.name }}</div>
                                {% if pattern.reign %}
                                    <span class="reign-tag">{{ pattern.reign }}</span>
                                {% endif %}
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
                {% endfor %}

                <div style="writing-mode: vertical-rl; height: 70%; margin: auto 50px; font-size: 1.2rem; line-height: 2; color: #8d6e63; border-left: 1px solid #8d6e63; padding-left:20px;">
                    <div>观纹饰，如读史。</div>
                    <div>方寸之间，气象万千。</div>
                </div>

            </div>
        </div>

        <div class="ribbon" id="ribbon">启卷</div>
        <div class="roller" id="rightRoller" title="向右卷动"></div>
    </div>

    <script>
        const container = document.getElementById('scrollContainer');
        const paper = document.getElementById('scrollPaper');
        const ribbon = document.getElementById('ribbon');
        let isOpen = false;

        ribbon.addEventListener('click', () => {
            container.classList.add('is-open');
            isOpen = true;
        });

        // 卷动逻辑
        let interval;
        const speed = 20; 
        
        const startScroll = (d) => {
            if(!isOpen) return;
            clearInterval(interval);
            interval = setInterval(() => { paper.scrollLeft += d; }, 15);
        };
        const stopScroll = () => clearInterval(interval);
        
        const rollers = [document.getElementById('leftRoller'), document.getElementById('rightRoller')];
        
        rollers[0].addEventListener('mousedown', () => startScroll(-speed));
        rollers[1].addEventListener('mousedown', () => startScroll(speed));

        ['mouseup', 'mouseleave'].forEach(evt => {
            rollers.forEach(r => r.addEventListener(evt, stopScroll));
        });
        
        // 滚轮支持
        paper.addEventListener('wheel', (e) => {
            if(isOpen) {
                e.preventDefault();
                paper.scrollLeft += e.deltaY;
            }
        });
    </script>
</body>
</html>
